{% extends 'blog/base.html' %}

<div class="page-header">
        <h1><a href="">SB Blog</a></h1>
    </div>

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
